services:
  redis:
    image: redis:7.4-alpine
    user: "999:999"
    command: >
      redis-server
      --save ""
      --appendonly no
      --protected-mode no
    networks:
      - backend
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "main.py"]
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend
      - egress
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    init: true
    pids_limit: 200

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      [
        "python", "-m", "celery",
        "-A", "src.adapters.celery_app:celery_app",
        "worker", "-l", "info"
      ]
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend
      - egress
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    init: true
    pids_limit: 300

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      [
        "python", "-m", "celery",
        "-A", "src.adapters.celery_app:celery_app",
        "beat", "-l", "info",
        "--schedule", "/tmp/celerybeat-schedule"
      ]
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend
      - egress
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    init: true
    pids_limit: 200

networks:
  backend:
    driver: bridge
    internal: true   # изолированная сеть только для внутренних сервисов
  egress:
    driver: bridge   # сеть с выходом в интернет (Telegram API)

volumes:
  redis-data:
